# Checkstyle properties
maven.checkstyle.fail.on.violation = true
maven.checkstyle.usefile = false
maven.checkstyle.check.tests = false

# SVN Changelog
maven.changelog.factory = org.apache.maven.svnlib.SvnChangeLogFactory

# Display version on web site
maven.xdoc.date = left
maven.xdoc.version = ${pom.currentVersion}

# Make sure we fork JUnit so that we can use a different version of Ant than the one provided by 
# Maven.
maven.junit.fork = true
maven.junit.forkmode = once

# Display junit execution details on screen
maven.junit.usefile = false

# Do not display junit test suite summary information
maven.junit.printSummary = false

# Print names of test cases as they execute
maven.junit.format=plain

# Make sure that an XML report is generated whenever Clover is run
maven.clover.report.xml = true

# Target 1.4 JVMs
maven.compile.target = 1.4
maven.compile.source = 1.4

# Add repos to find:
# - The findbugs plugin (in http://maven-plugins.sourceforge.net/repository/)
# - Some netbeans JARs (in http://mevenide.codehaus.org/repository) for the netbeans extension
maven.repo.remote = http://repo1.maven.org/maven,http://maven-plugins.sourceforge.net/repository/,http://mevenide.codehaus.org/repository
